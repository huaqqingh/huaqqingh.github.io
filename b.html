<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bar</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 900px;height:600px;"></div>
<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));

// 指定图表的配置项和数据
var option = {
	title:{
		text:'学生成绩表',
		left:"3%",
		top:"3%",
		backgroundColor:"yellow",            //标题背景色
		borderColor:"green",                         //边框颜色
		borderWidth:5,                               //边框线宽
		link:"http://www.baidu.com"

	},
	tooltip:{
		trigger:'axis'
	},

   legend:{
		show:true,
		data:['数学'],
	
	x:'center',
	y:'bottom',
	//orient:'vertical'
	backgroundColor:'pink',
	borderWidth:6,
	borderColor:'green',
	padding:20,
	itemWidth:20,
	itemHeight:10,
	
	//itemGap:80

	},
   
    // x轴
    xAxis: {
		axisLine:{
			onZero:false,
			lineStyle:{
				color:'blue',
				width:3
			}
		},
		axisTick:{
			length:25,
			//interval:2,
			inside:false,
			lineStyle:{
				width:2
			}
		},
		axisLabel:{
			textStyle:{
				color:'black'
			},
			rotate:-45,
			
		},
		name:'姓名',
		//nameLocation:'start',
		nameTextStyle:{
			color:'red',
			fontSize:30
		},
		
		
		splitLine:{
			show:true,
			lineStyle:{
				color:'green',
				width:5,
				type:'dashed'
			}
		},
		splitArea:{
			show:true,
			areaStyle:{
				opacity:0.5
			}
		},
		boundaryGap:true,
        data: ["汪达", "霍惆仁","李挚邦","周胄", "赵安顺", "钱铭"],
		position:'top'
    },
	
  
    yAxis:{
	type:'value',
	splitNumber:3,
	interval:25,
	min:25,
	max:100,
	name:'成绩',
		nameLocation:'start',
		nameTextStyle:{
			color:'blue',
			fontSize:10
		},
	axisLine:{
		show:true,
		lineStyle:{
			color:'red',
			width:8
		}
	},
	},
	//{type:'value'}
	
    // 数据
    series: {
        name: '数学',
        type: 'bar',
		
		//yAxisIndex:1,
		//xAxisIndex:1,
        data: [65, 89, 65, 72, 66, 82]
    }
};

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
window.onresize=myChart.resize;
</script>
</body>
</html>
